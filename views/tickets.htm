<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Evento</title>
    <link rel="stylesheet" href="/css/styleTickets.css">
    <link rel="stylesheet" href="/css/styleDetail.css">
</head>
<body>

    <div class="image-container">
        <a href="../index.html"><img src="/storage/img/atras.png" alt="" class="back-button"></a>
    </div>  
    <div class="image-containerdetail">
        <a href="../views/detail.html"><img src="/storage/img/puntos.png"class="back-button"></a>
    </div>  

    
    <div class="ticket-container">
        <img src="/storage/img/boleta.png" alt="Evento" class="ticket-image">

        <div class="ticket-info">
            <p class="ticket-title"><strong>Coldplay : Music of the Spheres</strong></p>
            <p class="ticket-subtitle">Nov 15 2023 ~ Gelora Bung Karno Stadium, Jakarta</p>
        </div>

        <div class="ticket-details">
            <div>
                <p>Name</p>
                <p><strong>Indriyani Puspita</strong></p>
            </div>
            <div>
                <p>Order Number</p>
                <p><strong>CLD09738PL</strong></p>
            </div>
            <div>
                <p>Date</p>
                <p><strong>Nov 15 2023</strong></p>
            </div>
            <div>
                <p>Time</p>
                <p><strong>9:00 PM</strong></p>
            </div>   
            <div>
                <p>Gate</p>
                <p><strong>Yellow</strong></p>
            </div>
            <div>
                <p>Seat</p>
                <p><strong>West B</strong></p>
            </div>
        </div>

        <div class="dashed-line"></div>

        <div class="ticket-bottom">
            <img src="/storage/img/cadigo.png" class="barcode">
            <p class="scan-message">Scan your barcode at the entry gate.</p>
        </div>
    </div>

</body>
</html>
